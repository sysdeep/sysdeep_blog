{{ define "main" }}
	

	<!-- main header -->
	<div class="hero bg-gray">
		<div class="hero-body">
			<h1>{{.Title}}</h1>
			{{ with .Params.subtitle }}
        		<p>{{.}}</p>
        	{{ end }}
			
		</div>
	</div>

	
	<!-- main content -->
	<p>{{.Content}}</p>


	<div>
        {{ range first 10 .Site.RegularPages }}
            {{ partial "post_summary.html" . }}
    	{{ end }}
    </div>







{{ end }}
